<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Solar Flare Check</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:disabled {
            background: #ccc;
        }
        .error {
            color: #dc2626;
            padding: 10px;
            background: #fee2e2;
            border-radius: 4px;
            margin: 10px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Flare Check</h1>
        <p>Click the button to check today's solar flare activity.</p>
        
        <button onclick="checkSolarFlares()" id="checkButton" class="button">
            Check Solar Flares
        </button>

        <div id="result">
            <!-- Results will be displayed here -->
        </div>

        <div id="rawData">
            <!-- Raw data will be displayed here -->
        </div>
    </div>

    <script>
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        async function checkSolarFlares() {
            const resultDiv = document.getElementById('result');
            const rawDataDiv = document.getElementById('rawData');
            const button = document.getElementById('checkButton');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            rawDataDiv.innerHTML = '';
            
            // Disable button while checking
            button.disabled = true;
            
            try {
                const today = formatDate(new Date());
                
                // Log what we're about to request
                console.log('Requesting solar flare data for:', today);
                
                const url = `https://api.nasa.gov/DONKI/FLR?startDate=${today}&endDate=${today}&api_key=ca7RMecVzIUS5qGgJSpaBsq847ulTsHfDSHuIL6a`;
                const response = await fetch(url);
                
                // Log response status
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Show raw data
                rawDataDiv.innerHTML = `
                    <h3>Raw API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Process and display the data
                if (data.length === 0) {
                    resultDiv.innerHTML = '<p>No solar flares detected today.</p>';
                } else {
                    const flareList = data.map(flare => `
                        <li>
                            Class: ${flare.classType || 'Unknown'}<br>
                            Time: ${new Date(flare.beginTime).toLocaleString()}<br>
                            Location: ${flare.sourceLocation || 'Unknown'}
                        </li>
                    `).join('');
                    
                    resultDiv.innerHTML = `
                        <h3>Today's Solar Flares:</h3>
                        <ul>${flareList}</ul>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>Error checking solar flares: ${error.message}</p>
                    </div>
                `;
            } finally {
                // Always re-enable the button
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
