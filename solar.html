<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Flare Check</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .button {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
        }
        .button:disabled {
            background: #ccc;
        }
        .error {
            color: #dc2626;
            padding: 10px;
            background: #fee2e2;
            border-radius: 4px;
            margin: 10px 0;
        }
        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .quiet { color: #16a34a; }
        .active { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Flare Check</h1>
        <p>Click to check today's solar flare activity.</p>
        
        <div id="result">
            <!-- Results will be displayed here -->
        </div>

        <button onclick="checkSolarFlares()" id="checkButton" class="button">
            Check Solar Activity
        </button>

        <div class="info">
            <h3>Solar Flare Classifications:</h3>
            <ul>
                <li><strong>X-class:</strong> Major events that can trigger planet-wide effects</li>
                <li><strong>M-class:</strong> Medium-sized events, can cause brief radio blackouts</li>
                <li><strong>C-class:</strong> Small events with minimal Earth impact</li>
            </ul>
        </div>
    </div>

    <script>
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        async function checkSolarFlares() {
            const resultDiv = document.getElementById('result');
            const button = document.getElementById('checkButton');
            
            // Clear previous results
            resultDiv.innerHTML = 'Checking solar activity...';
            
            // Disable button while checking
            button.disabled = true;
            
            try {
                const today = formatDate(new Date());
                console.log('Checking date:', today);
                
                const response = await fetch(
                    `https://api.nasa.gov/DONKI/FLR?startDate=${today}&endDate=${today}&api_key=ca7RMecVzIUS5qGgJSpaBsq847ulTsHfDSHuIL6a`
                );
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                if (data.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="status quiet">QUIET SUN</div>
                        <p>No solar flares detected today.</p>
                    `;
                } else {
                    const flareList = data.map(flare => `
                        <li>
                            <strong>Class ${flare.classType || 'Unknown'}</strong><br>
                            Time: ${new Date(flare.beginTime).toLocaleString()}<br>
                            Location: ${flare.sourceLocation || 'Unknown'}
                        </li>
                    `).join('');
                    
                    resultDiv.innerHTML = `
                        <div class="status active">ACTIVE SUN</div>
                        <p>Today's solar flares:</p>
                        <ul>${flareList}</ul>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>Error checking solar flares: ${error.message}</p>
                        <p>Please try again.</p>
                    </div>
                `;
            } finally {
                // Always re-enable the button
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
